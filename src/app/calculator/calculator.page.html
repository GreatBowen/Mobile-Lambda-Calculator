<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      位 Calculus Calculator 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-style">
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="showHelpModal(event)">
        <ion-icon name="help"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-card class="sharpe-edge">  
      <ion-card-header>
        <ion-card-title>
          Input
        </ion-card-title>
        <ion-card-subtitle>Enter the 位 calculus equation below to be evaluated</ion-card-subtitle>
      </ion-card-header>  

      <ion-card-content style="padding: 0; width: 100%">
        <ion-toolbar>
          <ion-input [(ngModel)]="equation" class="bubble-border" placeholder="位 calculus equation"></ion-input>
          <ion-buttons slot="primary">
            <div class="container-border">
              <ion-button (click)="onEvalLambdaEquation($event)" class="circle-button" >
                <ion-icon slot="icon-only" name="calculator"></ion-icon>
              </ion-button>
          </div>
          </ion-buttons>
        </ion-toolbar>
      </ion-card-content>

      <ion-button expand="full" style="margin: 0;" (click)="onLambdaClicked($event)">位</ion-button>
    </ion-card>


    <ion-card class="sharpe-edge" hidden>  
      <ion-card-header>
        <ion-card-title>
          Output
        </ion-card-title>
      </ion-card-header>  

      <ion-card-content style="padding: 0; width: 100%">
      </ion-card-content>  
    </ion-card>

</ion-content>
